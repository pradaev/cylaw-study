# PostgreSQL production config for CX53 (32GB RAM, 16 cores, SSD)
# Tuned for pgvector + BM25 workload

# Connection
listen_addresses = '*'
max_connections = 50

# Memory â€” total 32GB, ~20GB for PostgreSQL
shared_buffers = 8GB
effective_cache_size = 20GB
work_mem = 256MB
maintenance_work_mem = 2GB
huge_pages = try

# WAL
wal_buffers = 64MB
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB

# Query planner
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# Parallel queries
max_worker_processes = 16
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Logging
log_min_duration_statement = 1000
log_line_prefix = '%t [%p] %q%u@%d '

# pgvector
# IVFFlat probes set per-session via SET ivfflat.probes = 30
