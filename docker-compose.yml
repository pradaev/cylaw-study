# Weaviate for hybrid search (vector + BM25).
# Run: docker compose up -d
# Default: http://localhost:8080
#
# We bring our own vectors (OpenAI text-embedding-3-large) â€” no vectorizer module needed.
# BM25 uses the `content` property; filter by court_level, year.

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.35.7
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
    volumes:
      - weaviate_data:/var/lib/weaviate

volumes:
  weaviate_data: {}
