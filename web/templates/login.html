<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyLaw Chat â€” Login</title>
    <style>
        :root {
            --bg: #0f1117;
            --surface: #1a1d27;
            --border: #2e3140;
            --text: #e4e4e7;
            --text-dim: #8b8d98;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --error: #f87171;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .login-card h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
        }
        .login-card p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .login-card input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            color: var(--text);
            outline: none;
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-card input:focus { border-color: var(--accent); }
        .login-card button {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        .login-card button:hover { background: var(--accent-hover); }
        .error { color: var(--error); font-size: 0.85rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <form class="login-card" method="POST" action="/auth">
        <h1>CyLaw Chat</h1>
        <p>AI-powered Cypriot court case research</p>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <input type="password" name="password" placeholder="Access password" autofocus required>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
